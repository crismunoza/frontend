<main id="main" class="main">
    <div class="pagetitle">
       <h1>Valoracion</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/inicio">Inicio</a></li>
             <li class="breadcrumb-item active">Valoración</li>
          </ol>
       </nav>
    </div>
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body"> <h5 class="card-title">Danos tu Opinión</h5>                       
                        <form [formGroup]="solicitud">
                            <div class="row  mb-3">
                                <div class="row mb-3 mx-2">
                                    <div class="col-sm-12"><textarea class="form-control" style="height: 100px" formControlName="opinion" placeholder="Escribe Aqui" [ngClass]="{ 'is-invalid': solicitud.controls['opinion'].errors }"></textarea>
                                    <span *ngIf="solicitud.controls['opinion']?.errors?.['required']" class="invalid-feedback">(*) Obligatorio</span>
                                    </div>
                                </div>                                    
                                <div class="rating align-self-center">
                                    <p>Califica a tu junta Vecinal</p>
                                    <span *ngFor="let star of stars; let i = index" 
                                        [ngClass]="{'bi bi-star-fill': i < (stars.length - (hoverRating || rating)), 'bi bi-star': i >= (stars.length - (hoverRating || rating))}"
                                        (click)="rate(stars.length - i)"
                                        (mouseenter)="enter(stars.length - i)"
                                        (mouseleave)="leave()"></span>
                                </div> 
                                <div class="d-flex">
                                    <div class=" ms-auto">
                                        <button type="submit" class="btn btn-primary" (click)="submit()"><i class="ri-send-plane-2-fill"></i> Enviar</button>
                                    </div>
                                </div>                                      
                            </div> 
                        </form>      
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
